<div class="container mt-5">
  <div class="row">
    <div class="col">  
      <h2 class="mb-4">Lista de Usuarios</h2>
    </div>
    <div class="col text-center">
      <button class="btn btn-success" routerLink="/create">
        <i class="fas fa-plus"></i> Agregar Nuevo Usuario
      </button>
    </div> 
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Edad</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
          <button class="btn btn-info me-2" routerLink="/detail/{{ user.id }}">
            <i class="fas fa-eye"></i> Ver
          </button>
          <button class="btn btn-danger me-2" (click)="deleteUser(user.id)">
            <i class="fas fa-trash"></i> Eliminar
          </button>
          <button class="btn btn-primary" routerLink="/edit/{{ user.id }}">
            <i class="fas fa-pencil-alt"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
